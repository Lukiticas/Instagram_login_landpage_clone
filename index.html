<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="imgs/instagram-celular.png"
          alt="foto de um celular com o instagram instalado"
        />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="imgs/instagram-logo.png"
            alt="Logo do instagram"
          />
          <div class="pfp">
            <img src="imgs/pfp.jpg" alt="foto de perfil" class="pfp" />
          </div>
          <a href="#" class="instagram-login">Continue como Lucas</a>
          <a href="#" class="instagram-logout">Desligar conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Lucas?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se!</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <img class="media" src="imgs/apple-button.png" alt="appstore" />
            </a>
            <a href="#" class="app-download">
              <img
                class="media"
                src="imgs/googleplay-button.png"
                alt="playstore"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
